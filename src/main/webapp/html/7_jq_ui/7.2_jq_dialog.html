<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jquery dialog 插件</title>
		<link rel="stylesheet" href="../../css/jquery-ui-1.8.22.css" type="text/css" charset="utf-8"/>
		<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.7.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/jquery-ui-1.8.22.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			function showDialog() {
				$('#name').dialog();
			}
		</script>
	</head>
	<body>
		<input type="button" value=" 点击弹出框 " id="some_name" onclick="showDialog()"/>
		<div id="name" style="display:none;">
			被弹出的对话框
		</div>
	</body>
</html>
