<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>query css函数</title>
		<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.7.1.js"></script>
		<script type="text/javascript" charset="utf-8">
			/**
			 * jquery的css类别的函数，主要用于对dom节点CSS属性的操作
			 */
			function cssFunc() {
				// css()：获取或设置CSS元素的属性
				// 获取CSS属性的值
				$("#header").css("width");
				// 设置CSS属性的值
				$("#header").css("width", "100");
				// 设置多个CSS属性的值
				$("#header").css({
					"width" : "100",
					"height" : "100"
				});

				// height()：设置或获取元素当前计算的高度值
				// 获取元素高度
				$("#header").height();
				// 设置元素高度
				$("#header").height(100);

				// width()：设置或获取元素当前计算的宽度值
				// 获取元素宽度
				$("#header").width();
				// 设置元素宽度
				$("#header").width(100);

				// innerHeight()：设置或获取元素内部区域的高度(包括补白，不包括边框)
				// 获取元素内部高度
				$("#header").innerHeight();
				// 设置元素内部高度
				$("#header").innerHeight(100);

				// innerWidth()：设置或获取元素内部区域的宽度(包括补白，不包括边框)
				// 获取元素内部宽度
				$("#header").innerWidth();
				// 设置元素内部宽度
				$("#header").innerWidth(100);

				// outerHeight()：设置或获取元素内部区域的高度(包括补白和边框)
				// 获取元素内部高度
				$("#header").outerHeight();
				// 设置元素内部高度
				$("#header").outerHeight(100);

				// outerWidth()：设置或获取元素外部区域的宽度(包括补白和边框)
				// 获取元素内部宽度
				$("#header").outerWidth();
				// 设置元素内部宽度
				$("#header").outerWidth(100);

				// position()：获取匹配元素相对父类元素的偏移值
				var position = $("#header").position();
				// 左偏移
				var left = position.left;
				// 上偏移
				var top = position.top;
				alert("left:" + left + " top:" + top);

				// offset()：获取和设置匹配元素和document的相对偏移
				// 查看偏移量
				var offset = $("#header").offset();
				// 左偏移
				var left = offset.left;
				// 上偏移
				var top = offset.top;
				alert("left:" + left + " top:" + top);
				// 设置偏移量
				$("#header").offset({
					top : 100,
					left : 0
				});

				// scrollLeft() 设置或获取元素相对滚动条左侧的偏移
				// 获取
				$("#header").scrollLeft();
				// 设置
				$("#header").scrollLeft(100);

				// scrollTop() 设置或获取元素相对滚动条上侧的偏移
				// 获取
				$("#header").scrollTop();
				// 设置
				$("#header").scrollTop(100);
			}

		</script>
	</head>
	<body>
		<div id="testDIV">
			test test test test test test

			<table border="1">
				<tr>
					<td class="name" id="header" style="width:50; height:60;">Header</td>
				</tr>
				<tr>
					<td class="age">Data</td>
				</tr>
			</table>
			<br>
			<table border="1">
				<tr>
					<th>Header</th>
				</tr>
				<tr>
					<td>Data</td>
				</tr>
			</table>
			<p>
				内容
			</p>
		</div>
		<input type="button" name="some_name" value=" 测  试  " id="some_name" onclick="cssFunc()"/>
	</body>
</html>
