<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jquery的筛选函数</title>
		<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.7.1.js"></script>
		<script type="text/javascript" charset="utf-8">
			/**
			 * jquery有一套dom节点的筛选函数。起到过滤的作用。
			 * 其实有些功能用选择器＋过滤器也能达到效果。
			 * 看取舍
			 */

			function filterFunc() {
				//eq() 匹配指定index的元素；用choose+filter $("div:eq(1)")类似也能实现
				var eq = $("div").eq(1);
				alert(eq[0].innerHTML);

				//filter()匹配元素具有 指定的条件的元素
				var filter = $("div").filter(".className");

				//ls()：判断是否有一个元素满足表达式。返回的不是jquery对象，而是逻辑ture或false
				var ls = $("div").ls(".className");

				//not()：删除指定匹配到的元素
				$("div").not($("table")[0]);

				// 其实筛选函数很多可以直接用选择器和过滤器来获得同样的效果
				// 还有几个筛选函数可以查询api，不一一列出。
			}

		</script>
	</head>
