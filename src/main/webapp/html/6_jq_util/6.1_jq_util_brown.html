<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jquery 工具函数</title>
		<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.7.1.js"></script>
		<script type="text/javascript" charset="utf-8">
			/**
			 * 浏览器属性的函数
			 */
			function brownFunc() {
				// $.support ：检测浏览器特性。
				// $.support.boxModel : 检测是否是w3c盒式模型。
				var boxModel = $.support.boxModel;
				alert(boxModel);

				// $.browser ：检测当前浏览器类型。不推荐使用
				var browser = $.browser;
				var result;
				for(var item in browser) {
					result += item + ":" + browser[item] + "  ";
				}
				alert(result);
				
				// $.boxModel : 不推荐使用
			}

		</script>
	</head>
	<body>
		<input type="button" name="some_name" value=" 测试util函数 " onclick="utilFunc()"/>
	</body>
</html>
