<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jquery 动画方法</title>
		<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.7.1.js"></script>
		<script type="text/javascript" charset="utf-8">
			/**
			 * 顾名思义，利用jquery包装好的函数，只做页面动画效果
			 *
			 * 写个例子
			 */
			function demo() {
				// 显示
				$("#show").click(function() {
					$("div").show("fast");
				});

				// 隐藏
				$("#hidden").click(function() {
					$("div").hide(1000);
				});

				// 先显示后隐藏
				$("#sh").click(function() {
					$("div").show("fast").hide(1000);
				});
			}
		</script>
	</head>
	<body>
		<button id="show">
			show
		</button>
		<button id="hidden">
			hidden
		</button>
		<button id="sh">
			showAndHidden
		</button>
		<div id="hello" style="display:none;">
			Hello
		</div>
		<div id="jquery" style="display:none;">
			jquery!
		</div>
		<br>
		<input type="button" name="some_name" value=" 绑定特效事件 " onclick="demo()" id="some_name"/>
	</body>
</html>
